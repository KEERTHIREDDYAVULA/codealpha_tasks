<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="leading-relaxed">
  <div class="music-player">
    <div class="player-cover">
      <img id="album-cover" src="https://placehold.co/250x250/63B3ED/FFFFFF?text=Album+Art" alt="Album Cover">
    </div>

    <div class="song-info">
      <h2 id="song-title">Song Title</h2>
      <p id="artist-name">Artist Name</p>
    </div>

    <audio id="audio-element" src=""></audio>

    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="time-display">
      <span id="current-time">0:00</span>
      <span id="total-duration">0:00</span>
    </div>

    <div class="controls flex justify-center items-center space-x-4">
      <button id="prev-btn" title="Previous"><i class="fas fa-backward"></i></button>
      <button id="play-pause-btn" class="play-pause" title="Play/Pause"><i class="fas fa-play"></i></button>
      <button id="next-btn" title="Next"><i class="fas fa-forward"></i></button>
    </div>

    <div class="volume-control">
      <i class="fas fa-volume-down"></i>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
      <i class="fas fa-volume-up"></i>
    </div>

    <div class="playback-speed-control">
      <span>Speed:</span>
      <select id="playback-speed-select">
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="1" selected>1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </div>

    <div class="playlist-section">
      <h3>Playlist</h3>
      <ul id="playlist"></ul>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
